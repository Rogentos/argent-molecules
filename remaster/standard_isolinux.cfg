default argent

label argent
  menu label ^Start Argent __VERSION__ __FLAVOUR__
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot splash nomodeset vga=791 quiet --

label argent
  menu label ^Start Argent __VERSION__ __FLAVOUR__ NoModeset
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot nomodeset vga=791 --

label genuine
  menu label Safe ^Mode
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot noproprietary pci=routeirq irqpoll quiet nokvm --

label console
  menu label ^Console mode
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot splash vga=791 gentoo=nox systemd.unit=multi-user.target quiet --

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot gentoo=nox systemd.unit=multi-user.target quiet --

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot splash quiet checkdisc --

label debug
  menu label Deb^ug mode
  kernel /boot/argent
  append initrd=/boot/argent.igz overlayfs cdroot debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
