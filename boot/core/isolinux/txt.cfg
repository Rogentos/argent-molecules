default console

label console
  menu label Start Argent __VERSION__ __FLAVOUR__
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot splash vga=791 quiet -- 

label console-safe
  menu label Start with no splash
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot quiet -- 

label console
  menu label Start Argent __VERSION__ __FLAVOUR__ NoModeset
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot nomodeset vga=791 -- 

label genuine
  menu label Safe ^Mode
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot noproprietary pci=routeirq irqpoll quiet nokvm -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot splash quiet checkdisc --

label debug
  menu label Deb^ug mode
  kernel /boot/argent
  append initrd=/boot/argent.igz aufs cdroot debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
