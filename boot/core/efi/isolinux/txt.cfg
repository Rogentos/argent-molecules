default console

label argent
  menu label ^Start Kogaion __VERSION__ __FLAVOUR__
  kernel /boot/argent
  append root=/dev/ram0 initrd=/boot/argent.igz aufs init=/linuxrc cdroot cdroot_type=udf looptype=squashfs loop=/livecd.squashfs splash  vga=791 gfxpayload=1024x768x16 console=tty1 quiet -- 

label install
  menu label Graphical ^Installation
  kernel /boot/argent
  append root=/dev/ram0 initrd=/boot/argent.igz aufs init=/linuxrc cdroot cdroot_type=udf looptype=squashfs loop=/livecd.squashfs splash  vga=791 gfxpayload=1024x768x16 console=tty1 quiet installer-gui --

label text-install
  menu label ^Text Installation
  kernel /boot/argent
  append root=/dev/ram0 initrd=/boot/argent.igz aufs init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash vga=791 gfxpayload=1024x768x16 console=tty1 quiet installer-text gentoo=nox nox --

label genuine
  menu label Start in Safe ^Mode
  kernel /boot/argent
  append root=/dev/ram0 initrd=/boot/argent.igz aufs init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs splash vga=788 gfxpayload=800x600x16 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label debug
  menu label Deb^ug mode
  kernel /boot/argent
  append root=/dev/ram0 initrd=/boot/argent.igz aufs init=/linuxrc cdroot looptype=squashfs loop=/livecd.squashfs console=tty1 debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
